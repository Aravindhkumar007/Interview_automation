[alembic]
# Path to your migrations folder
script_location = alembic

# Database connection URL
# Example: sqlite
# sqlalchemy.url = sqlite:///db.sqlite3

# Example: PostgreSQL
sqlalchemy.url = postgresql+psycopg2://root:root@localhost:5432/interview_db

# Example: MySQL
# sqlalchemy.url = mysql+pymysql://user:password@localhost/mydb
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
